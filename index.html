<!DOCTYPE html>
<html>
  <head>
    <title>Wybory</title>
    <link rel="stylesheet" href="/dist/styles.css"/>
    <style id="percents">
      :root {
        --score-total: 0.928;
        --score-pis: 0.336;
        --score-ko: 0.291;
        --score-p2050: 0.098;
        --score-lewica: 0.084;
        --score-kuce: 0.069;
        --score-psl: 0.05;
      }
    </style>
  </head>
  <body>
    <div id="page">
      <div class="chart">
        <div class="chart__element party party--pis">
          <div class="party__wrapper">
            <img class="party__head" src="/static/kaczynski_happy.png" alt="Obrazek przedstawiający zadowoloną twarz Jarosława Kaczyńskiego">
            <span class="party__percent">33,6%</span>
          </div>
        </div>
        <div class="chart__element party party--ko">
          <div class="party__wrapper">
            <img class="party__head" src="/static/tusk_sad.png" alt="Obrazek przedstawiający zawiedzioną twarz Donalda Tuska">
            <span class="party__percent">29,1%</span>
          </div>
        </div>
        <div class="chart__element party party--p2050">
          <div class="party__wrapper">
            <img class="party__head" src="/static/holownia_worried.png" alt="Obrazek przedstawiający zatroskaną o losy Polski twarz Szymona Hołowni">
            <span class="party__percent">9,8%</span>
          </div>
        </div>
        <div class="chart__element party party--lewica">
          <div class="party__wrapper">
            <img class="party__head" src="/static/zandberg_stoned.png" alt="Obrazek przedstawiający twarz Adriana Zandberga z podejrzanie spuchniętymi powiekami.">
            <span class="party__percent">8,4%</span>
          </div>
        </div>
        <div class="chart__element party party--kuce">
          <div class="party__wrapper">
            <img class="party__head" src="/static/memcen.png" alt="Obrazek przedstawiający twarz rosyjskiego oficera.">
            <span class="party__percent">6,9%</span>
          </div>
        </div>
        <div class="chart__element party party--psl">
          <div class="party__wrapper">
            <img class="party__head" src="/static/kosiniak.png" alt="Obrazek przedstawiający twarz zmęczonego życiem Władysława Kosiniaka-Kamysza.">
            <span class="party__percent">5%</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
